<ion-header>
  <ion-toolbar color="tertiary">
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Users
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-content class="ion-padding">


  <ion-list  *ngFor="let item of usersData">
  
    <ion-item-sliding id="{{item.id}}">
      <ion-item href="/message-list/{{from}}/{{item.userid}}/">
        <ion-label>
          <h2>{{item.name}}</h2>
          <p>X mensagens nÃ£o lidas</p>
        </ion-label>
      </ion-item>
  
    </ion-item-sliding>

  </ion-list>

</ion-content>
