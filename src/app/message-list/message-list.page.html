<ion-header>
  <ion-toolbar color="tertiary">
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Messages
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-content class="ion-padding">


  <ion-list  *ngFor="let item of messagesData">
  
    <!-- Multi-line sliding item with icon options on both sides -->
    <ion-item-sliding id="{{item.id}}">

      
      <div *ngIf="item.to == to">
        <ion-item>
          <ion-label align="right">
            <h2>{{item.description}}</h2>
            <p>{{item.description}}</p>
          </ion-label>
        </ion-item>
      </div>

      <div *ngIf="item.to != to">
        <ion-item>
          <ion-label align="left">
            <h2>{{item.description}}</h2>
            <p>{{item.description}}</p>
          </ion-label>
        </ion-item>
      </div>
      
  
    </ion-item-sliding>

  </ion-list>

</ion-content>
